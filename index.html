<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="google" content="notranslate">
    <meta charset="UTF-8">
    <title>班级活动展示 - 崔宇杰的团支书竞选</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
            color: #333;
            min-height: 100vh;
        }
        .slide {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto;
            max-width: 900px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            display: none;
            border: 3px solid #ff6b6b;
        }
        .active {
            display: block;
            animation: bounceIn 0.8s;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); opacity: 1; }
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .graphic-container {
            text-align: center;
            margin: 30px 0;
        }
        .custom-graphic {
            width: 90%;
            max-width: 600px;
            height: 300px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 5px solid white;
        }
        .graphic-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .graphic-text {
            font-size: 1.5em;
            font-weight: bold;
        }
        .photo-caption {
            font-size: 1.2em;
            color: #666;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- 第1页：使用图形替代图片 -->
    <div class="slide active">
        <h1>🎉 我们的班级记忆</h1>
        <div class="graphic-container">
            <div class="custom-graphic">
                <div class="graphic-icon">👥</div>
                <div class="graphic-text">班级集体活动</div>
            </div>
            <p class="photo-caption">珍惜每一次相聚的时光</p >
        </div>
        <div style="text-align: center; margin-top: 20px;">
            <p style="font-size: 1.4em;">崔宇杰 · 团支书竞选展示</p >
        </div>
    </div>

    <!-- 第2页：活动展示 -->
    <div class="slide">
        <h1>🎯 我们的精彩活动</h1>
        
        <div class="graphic-container">
            <div class="custom-graphic" style="background: linear-gradient(45deg, #48dbfb, #0abde3);">
                <div class="graphic-icon">🎮</div>
                <div class="graphic-text">游戏竞技夜</div>
            </div>
            <p class="photo-caption">团结协作，共创美好回忆</p >
        </div>
        
        <!-- 活动网格 -->
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin: 30px 0;">
            <div style="text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                <div style="font-size: 2.5em;">🎤</div>
                <h3>才艺展示会</h3>
                <p>发现身边的才艺达人</p >
            </div>
            <div style="text-align: center; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                <div style="font-size: 2.5em;">🤝</div>
                <h3>技能交换市集</h3>
                <p>互相学习，共同成长</p >
            </div>
        </div>
    </div>

    <!-- 更多页面内容... -->

    <div class="nav">
        <button onclick="prevSlide()">← 上一页</button>
        <button onclick="nextSlide()">下一页 →</button>
    </div>

    <script>
        // JavaScript代码保持不变
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[n].classList.add('active');
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });
    </script>
</body>
</html>
